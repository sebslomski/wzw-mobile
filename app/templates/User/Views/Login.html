<h1 class="user-login-logo">Wer zahlt was?</h1>

<form>
    <div class="form-panel">
        <input type="email" name="user-email" spellcheck="false" autofocus placeholder="Email Adresse" autocomplete="off">
        <input type="password" name="user-password" placeholder="Passwort" autocomplete="off">
    </div>

    <button type="submit" class="ladda-button" data-style="zoom-in">Anmelden</button>
</form>
